<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multi Window Shenanigans</title>
        <!-- <script type="module" src="/script.js"></script> -->
        <script type="module" src="/script.js"></script>
        <style>
            body {
                overflow: hidden;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            video {
                position: absolute;
                object-fit: cover;
                transform: scaleX(-1);
            }

            svg {
                position: absolute;
                z-index: 1001;
            }

            * {
                margin: 0;
                padding: 0;
            }

            #info {
                position: absolute;
                top: 0;
                left: 0;
                background: white;
                width: 300px;
                padding: 10px;
                z-index: 1002;
            }
        </style>
    </head>
    <body>
        <svg></svg>
        <video></video>
        <div id="info">
            Try opening up this website in multiple browser windows and see what
            happens when you move them around.
            <br />
            <a href="/">Go here</a> to go back to the regular page.
        </div>
    </body>
</html>
